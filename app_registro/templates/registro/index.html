{% extends "base.html" %}

{% block title %}  
    Productos
{% endblock %}  

{% block container %}  

    <div class="row">
    <!--formulario-->
        <div class="col-3">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" requerid autofocus>
                </div>
                <div class="mb-3">
                    <label for="">Apellido</label>
                    <input type="text" name="apellido" id="apellido" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="">Correo</label>
                    <input type="email" name="correo" id="correo" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="">Twitter</label>
                    <input type="text" name="twitter" id="twitter" placeholder="Usuario" class="form-control">
                </div>
                <div class="mb-3">
                   <input type="submit" class="btn btn-success" value="Registrar participante">
                </div>
            </form>
        </div>
         <!--datos-->
        <div class="col-9">
        <h2>Participantes</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Twitter</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in participantes %}
                    <tr>
                        <th>{{p.nombre}}</th>
                        <th>{{p.apellido}}</th>
                        <th>{{p.correo}}</th>
                        <th>{{p.twitter}}</th>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
